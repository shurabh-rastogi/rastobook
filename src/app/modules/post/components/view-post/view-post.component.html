<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <app-header [activeTab]="Posts"></app-header>
    <h3>Posts</h3>
    <ul class="media-list" *ngFor="let post of posts">
      <div class="media-body">
        <h4 class="media-heading">{{ post.title }}</h4>
        {{ post.body }}
      </div>
      <a (click)="showComments(post)" *ngIf="post.comments == null">Show Comments</a>
      <div *ngFor="let comment of post.comments" class="media">
        <div class="media-left"></div>
        <div class="media-body">
          <h4 class="media-heading">{{comment.email}}</h4>
          {{comment.body}}
        </div>
      </div>
    </ul>
  </div>
  <div class="col-md-2"></div>
</div>
